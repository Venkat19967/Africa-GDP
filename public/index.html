<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Linking Charts -- Africa GDP</title>
    <link rel='stylesheet' href='css/styles.css'>
    <script src='https://d3js.org/d3.v5.min.js'></script>
    <script src='scripts/homework3.js'></script>

  </head>
  <body>
    <div id='wrapper'>
      <h2>Linking Charts -- Africa GDP</h2>
      <h3>Venkatramanan Srinivasan - venkatss10@gmail.com</h3>
      <hr style='width:100%'>
      <h1>GDP per Capita in Africa (1960-2011)</h1>
      &nbsp;Year:&nbsp;
      <input id='year-input' type='number' value='2000' onchange="drawMap(); drawLineChart(Country);"/>
      &nbsp;
      &nbsp;Color Scale&nbsp;
      <select id='color-scale-select' onchange="drawMap(); drawLineChart(Country);">
        <option value='interpolateRdYlGn'>interpolateRdYlGn</option>
        <option value='interpolateViridis'>interpolateViridis</option>
        <option value='interpolateBrBG'>interpolateBrBG</option>
        <option value='interpolateRdYlBu'>interpolateRdYlBu</option>
        <option value='interpolateBlues'>interpolateBlues</option>
        interpolateRdYlBu
      </select>
      <br/>
      <svg id='map'></svg>
      <svg id='linechart'></svg>
      Source: <a href='https://databank.worldbank.org/source/africa-development-indicators' target='_blank'>The World Bank</a>
    </div>

     <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.2.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.2.1/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
  </body>
</html>
